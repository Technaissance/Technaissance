<script>
  // INDEX CARDS FUNCTION
  // Get the buttons and the image element in the "img1" card
  const buttons = document.querySelectorAll('.dynbutton');
  const img1 = document.querySelector('#img1');
  const text1 = document.querySelector('#text1');
  const buttonContainer = document.querySelector('#button-container');

  let authorName = "";

buttons.forEach((button) => {
    button.addEventListener('click', (event) => {
      switch (event.target.id) {
        case 'box1':
          text1.textContent = 'UNDERSTANDING AND CREATING ART WITH AI: REVIEW AND OUTLOOK';
          authorName = "by Eva Cetinic and James She";
          buttonContainer.innerHTML = `<button class="dynbutton cardextra navigate-button" value="article1">Read article</button>`;
          img1.src = 'https://pablo751.github.io/various/indexart1.jpg';
          break;
        case 'box2':
          text1.textContent = 'ARTIFICIAL INTELLIGENCE AND THE ARTS: TOWARD COMPUTATIONAL CREATIVITY';
          authorName = "by Ramón López de Mántaras";
          buttonContainer.innerHTML = `<button class="dynbutton cardextra navigate-button" value="article2">Read article</button>`;
          img1.src = 'https://github.com/Technaissance/Technaissance/blob/main/IMG/RL-011-1.jpg?raw=true';
          break;
        case 'box3':
          text1.textContent = 'THE PAST, PRESENT, AND FUTURE OF AI ART';
          authorName = "by Fabian Offert";
          buttonContainer.innerHTML = `<button class="dynbutton cardextra navigate-button" value="article3">Read article</button>`;
          img1.src = 'https://technaissance.github.io/Technaissance/IMG/wiley_2019.jpg';
          break;
        default:
          break;
      }
      //update the span with id "authorindex"
      document.getElementById("authorindex").innerHTML = authorName;
    });
  });


buttonContainer.addEventListener("click", function(event){
    if(event.target.classList.contains("navigate-button")) {
        var buttonValue = event.target.value; 
        localStorage.setItem("clickedButton", buttonValue + ".html");
        location.href = "issue.html";
    }
});

</script>
